# alertmanager
######################################################################

---
apiVersion: v1
kind: Service
metadata:
  name: alertmanager
  namespace: pgrwl-test
  labels:
    app: alertmanager
spec:
  ports:
    - port: 9093
      targetPort: http
      name: http
  selector:
    app: alertmanager

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  namespace: pgrwl-test
  labels:
    app: alertmanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager
  template:
    metadata:
      labels:
        app: alertmanager
    spec:
      volumes:
        - name: config
          configMap:
            name: alertmanager-config
        - name: templates
          configMap:
            name: alertmanager-template-tg
      securityContext:
        fsGroup: 65534
      containers:
        - name: alertmanager
          securityContext:
            runAsGroup: 65534
            runAsNonRoot: true
            runAsUser: 65534
          image: quay.io/prometheus/alertmanager:v0.28.1
          imagePullPolicy: IfNotPresent
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.podIP
            - name: TZ
              value: Asia/Aqtau
          args:
            - --config.file=/etc/alertmanager/config/alertmanager.yaml
          ports:
            - name: http
              containerPort: 9093
              protocol: TCP
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 10m
              memory: 32Mi
          volumeMounts:
            - name: config
              mountPath: /etc/alertmanager/config
            - name: templates
              mountPath: /etc/alertmanager/templates
